<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags mais comuns html</title>
</head>
<body>
    <h1>teste de tags html</h1>
    <p> <i >fazendo </i>  <em>teste</em> das tags mais <b>comuns</b>  em html <strong>comentando</strong> uma a uma</p>
    <!-- tag "i" deixa em italico-->
    <!-- tag "em" deixa em enfase a frase-->
    <!-- tag "b" deixa em negrito-->
    <!-- tag "strong" altera o sentido de uma palavra mais forte em negrito-->

</body>
</html>
