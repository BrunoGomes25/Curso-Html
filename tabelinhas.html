<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th,table td{
            border: 2px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <!-- a tag "table" serve para criar tabelas-->
        <caption>estrelas dos bixos</caption>
        <!-- tag "caption" serve para dar uma descriçao a tabela-->
        <thead>
            <!-- tag "thead" serve como o grupo q contem o cabeçalho da tabela-->
            <tr>
                <!--a tag "tr" cria uma linha na tabela-->
                <th>piruca</th>
                <!-- a tag "th" representa uma celula de cabeçalho-->
                <th>eurias</th>
                <th>canoa</th>
                <th>the bixo</th>
                <th>brandow</th>
            </tr>
        </thead>
        <tbody>
            <!-- a tag "tbody" serve como o corpo da tabela-->
            <tr>
                <td>mulher</td>
                <!-- a tag "td" representa uma celula comum da tabela-->
                <td colspan="2" rowspan="3">dinheiro coldspan</td>
                <!-- as tags "colspan" e "rowspan" servem pra ocupar mais de uma linha ou coluna-->
                <td>shape</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
                <td>test</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
